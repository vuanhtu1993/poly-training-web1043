<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/common.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin&family=Josefin+Sans:ital,wght@1,300&family=Open+Sans:wght@300&family=Preahvihear&display=swap"
        rel="stylesheet">
    <title>Training Javascript </title>
</head>

<body>
    <h1>Bài 1: Slider</h1>
    <div id="app1"></div>
    <h1>Bài 2: Countdown timer</h1>
    <label for="">
        <input type="datetime-local" name="" id="timer-input">
    </label>
    <div id="app2">
    </div>
    <h1>Bài 3: Array Manipulation</h1>
    <div class="flex gap-4">
        <div class="border-red w-1/3">
            <form action="" id="form">
                <div class="flex">
                    <label class="w-1/3" for="">Tên sinh viên</label>
                    <input type="text" placeholder="Tên sinh viên" id="name" />
                </div>
                <div class="error error-name"></div>

                <div class="flex">
                    <label class="w-1/3" for="">Assignment 1</label>
                    <input type="number" placeholder="Assignment 1" id="ass1" />
                </div>
                <div class="error error-ass1"></div>

                <div class="flex">
                    <label class="w-1/3" for="">Assignment 2</label>
                    <input type="number" placeholder="Assignment 2" id="ass2" />
                </div>
                <div class="error error-ass2"></div>

                <div class="flex">
                    <label class="w-1/3" for="">Bảo vệ</label>
                    <input type="number" placeholder="Bảo vệ" id="baove" />
                </div>
                <div class="error error-baove"></div>
                <button type="submit">Thêm</button>
            </form>
        </div>
        <div class="border-blue w-2/3">
            <table class="w-full">
                <tr>
                    <th>Tên</th>
                    <th>Assignment 1</th>
                    <th>Assignment 2</th>
                    <th>Bảo vệ</th>
                    <th>Thao tác</th>
                </tr>
                <tbody id="app3"></tbody>
            </table>
        </div>
    </div>

    <script src="./js/slide.js"></script>
    <script src="./js/timer.js"></script>
    <script src="./js/form.js"></script>
</body>

</html>
